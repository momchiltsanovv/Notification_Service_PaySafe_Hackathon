<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/email-style.css">
</head>
<body>
<div class="email-container">
    <div class="header">
        <!-- ✅ First inline image placeholder -->
        <img src="{{cid1}}" alt="HackCash Logo" />
        <h1>HackCash Wallet</h1>
    </div>

    <div class="content">
        <h2>Hello, {{username}} </h2>
        <p>We noticed a recent transaction from your digital wallet.</p>
        <p><strong>Amount:</strong> ${{amount}}</p>
        <p><strong>Date:</strong> {{date}}</p>
        <a href="{{actionUrl}}" class="btn">View Transaction</a>
    </div>

    <div class="footer">
        © 2025 HackCash Digital Wallet · All rights reserved
    </div>
</div>
</body>
</html>
